<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Cloud Pub/Sub Example</title>
  </head>
  <body>
    <h1>Google Cloud Pub/Sub messages</h1>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('pubsub-message', (message) => {
        const li = document.createElement('li');
        li.textContent = message;
        document.getElementById('messages').appendChild(li);
      });
    </script>
  </body>
</html>
